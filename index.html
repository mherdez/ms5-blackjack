<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MS5-Blackjack</title>
   <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="navbar">
      <h1 class="title">Blackjack</h1>
   </div>
   <div class="buttons">
      <button id="nuevoJuego" class="btn btnRojo">Nuevo juego</button>
      <button id="pedirCarta" class="btn btnAzul">Pedir carta</button>
      <button id="detenerJuego" class="btn btnAzul">Detenerse</button>
   </div>
   <div class="table">
      <div class="jugador">
         <h3>Jugador - <small>0</small></h3>
         <div class="cartasJugador"></div>
      </div>
      <div class="computadora">
         <h3>Computadora - <small>0</small></h3>
         <div class="cartasComputadora"></div>
      </div>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
   <script src="app.js"></script>
</body>
</html>
